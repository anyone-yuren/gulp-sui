<div class="list-block">
	<ul>
		<li class="item-content">
			<div class="item-media"><i class="icon icon-browser"></i></div>
			<div class="item-inner">
				<div class="item-title label">护照号码</div>
				<div class="item-after">{{num}}</div> 
			</div>
		</li>
		<li class="item-content">
			<div class="item-media"><i class="icon icon-browser"></i></div>
			<div class="item-inner">
				<div class="item-title label">真实姓名</div>
				<div class="item-after">{{username}}</div> 
			</div>
		</li>
		<li class="item-content">
			<div class="item-media"><i class="icon icon-browser"></i></div>
			<div class="item-inner">
				<div class="item-title label">出生日期</div>
				<div class="item-after">{{year}}</div> 
			</div>
		</li>
		<li class="item-content">
			<div class="item-media"><i class="icon icon-browser"></i></div>
			<div class="item-inner">
				<div class="item-title label">国籍</div>
				<div class="item-after">{{country}}</div> 
			</div>
		</li>
		<li class="item-content">
			<div class="item-media"><i class="icon icon-browser"></i></div>
			<div class="item-inner">
				<div class="item-title label">手机号码</div>
				<div class="item-after">{{tel}}</div> 
			</div>
		</li>
		<li class="item-content">
			<div class="item-media"><i class="icon icon-browser"></i></div>
			<div class="item-inner">
				<div class="item-title label">电子邮件</div>
				<div class="item-after">{{mail}}</div> 
			</div>
		</li>
		
	</ul>
</div>
