<div class="list-block">
	<ul>
		<li class="item-content">
			<div class="item-media"><i class="icon icon-browser"></i></div>
			<div class="item-inner">
				<div class="item-title label">消费商家</div>
				<div class="item-after">{{shops}}</div> 
			</div>
		</li>
		<li class="item-content">
			<div class="item-media"><i class="icon icon-browser"></i></div>
			<div class="item-inner">
				<div class="item-title label">入境地</div>
				<div class="item-after">{{username}}</div> 
			</div>
		</li>
		<li class="item-content">
			<div class="item-media"><i class="icon icon-browser"></i></div>
			<div class="item-inner">
				<div class="item-title label">入境信息</div>
				<div class="item-after">{{msg}}</div> 
			</div>
		</li>
		<li class="item-content">
			<div class="item-media"><i class="icon icon-browser"></i></div>
			<div class="item-inner">
				<div class="item-title label">消费金额</div>
				<div class="item-after">{{pay}}</div> 
			</div>
		</li>
		<li class="item-content">
			<div class="item-media"><i class="icon icon-browser"></i></div>
			<div class="item-inner">
				<div class="item-title label">退税金额</div>
				<div class="item-after">{{rebate}}</div> 
			</div>
		</li>
		<li class="item-content">
			<div class="item-media"><i class="icon icon-browser"></i></div>
			<div class="item-inner">
				<div class="item-title label">凭证依据</div>
				<div class="item-after">{{proof}}</div> 
			</div>
		</li>
	</ul>
</div>
